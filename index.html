<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HuManatee User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container'>
        <header>
            <div id='appName'>HuManatee</div>
            <div class='userCorner'>
                <input type='text' placeholder='enter name' id='profileInput'>
                <button id='loginButton'>Login</button>
                <button id='logoutButton'>Logout</button>
                <div id='userLink'>Profile</div>
            </div>
        </header>
        <div id='pageHeading' class='title'>Communitee Pool</div>
        <div id='posts'>
            <form id='postForm'>
                <input type='text' name='postInput' placeholder='How are you feeling?'>
                <input type='submit' value='Post'>
                <label for='anon'>anonymously?</label>
                <input type='checkbox' name='anon' value='true'>
            </form>
            <div id='postList'>
                <p>Please Log in to see communitee posts</p>
            </div>
        </div>
        <div id='profilePicDiv'></div>
        <div id='widgets'>
            <div id='taskDiv'>
                <p class='title'>Task List</p>
                <form id='taskForm'>
                    <input type='text' name='task' placeholder='task to dominate...'>
                    <input type='submit' value='Add Item'>
                </form>
                <div id='taskList'></div>
            </div>
            <div id='friendDiv'>
                <p class='title'>Friend List</p>
                <form id='friendForm'>
                    <input type='text' name='friend' placeholder='add a friend!'>
                    <input type='submit' value='Add Buddy'>
                </form>
                <div id='friendList'></div>
            </div>
        </div>
        <div id='themeImage'></div>
        <div id='belowThemeDiv'>
            <label for='themeSelect'>Choose your theme:</label>
            <select id='themeSelect'>
                <option value='manatee'>Manatee</option>
                <option value='otter'>Otter</option>
                <option value='narwhal'>Narwhal</option>
            </select>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
