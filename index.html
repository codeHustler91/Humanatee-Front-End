<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HuManatee User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container'>
        <header>
            <div id='appName'>HuManatee</div>
            <div class='userCorner'>
                <div id='userLink'>Profile</div>
                <div id='logoutButton'>Log Out</div>
            </div>
        </header>
        <div id='pageHeading' class='title'>User Posts</div>
        <div id='posts'>
            <form id='postForm'>
                <input type='text' name='postInput' placeholder='How are you feeling?'>
                <input type='submit' value='Post'>
            </form>
            <ul id='postList'></ul>
        </div>
        <div id='profilePicDiv'></div>
        <div id='widgets' class='widget'>
            <div class='title'>To-Do List</div>
            <form id='toDoForm'>
                <input type='text' name='todo' placeholder='task to dominate...'>
                <input type='submit' value='Add Item'>
            </form>
            <ul id='toDoList'></ul>
            <div class='title'>Friends</div>
            <form id='friendForm'>
                <input type='text' name='friends' placeholder='Add Friends...'>
                <input type='submit' value='Add Friend'>
            </form>
            <ul id='friendList'></ul>
        </div>
        <div id='themeImage'></div>
        <div id='belowThemeDiv'>
            <label for='themeSelect'>Choose your theme:</label>
            <select id='themeSelect'>
                <option value='manatee'>Manatee</option>
                <option value='otter'>Otter</option>
                <option value='narwhal'>Narwhal</option>
            </select>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
